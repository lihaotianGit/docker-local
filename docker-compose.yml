version: '2'
services:
  redis_master:
    image: redis:3.0.7-alpine
    ports:
      - "127.0.0.1:6379:6379"

  sentinel:
    build: ./redis/.
    image: redis-sentinel
    environment:
      - MASTER_NAME=master01
      - QUORUM=1
      - MASTER=127.0.0.1:6379
      - ANNOUNCE_IP=127.0.0.1
      - ANNOUNCE_PORT=26379
    depends_on:
      - redis_master
    ports:
      - "127.0.0.1:26379:26379"
  db:
    build: ./mysql/.
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
    ports:
      - "127.0.0.1:3307:3306"
